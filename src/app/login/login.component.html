<div class= "login-body" >

<h1 *ngIf="authService.user | async">Welcome {{ (authService.user | async)?.email }}!</h1>


<div *ngIf="!(authService.user | async)">
  <input type="text" [(ngModel)]="email" placeholder="email">
  <input type="password" [(ngModel)]="password" placeholder="password">

<br>
  <button class="btn btn-default" (click)="login()" [disabled]="!email || !password">
    Login
  </button>



  <button class="btn" (click)="forgotPassword()" [disabled]="!email">
    Forgot password
  </button>

  </div>


<p style="color: red"> {{ message }} </p>

</div>

<div class = "signup-link">
<a href="signup"> Sign up </a>
</div>
